# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: 'C:\Users\david.gferruelo\Downloads\aspnetcore-tests-sample-master - Copy\aspnetcore-tests-sample-master\SampleAppWithTests.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  displayName: 'Restore solution'
  inputs:
    command: 'restore'
    projects: '**/*.sln'
    feedsToUse: 'select'

- task: SonarCloudPrepare@1
  displayName: 'Prepare analysis configuration'
  inputs:
    SonarCloud: 'SC'
    organization: 'myorga'
    scannerMode: 'MSBuild'
    projectKey: 'dotnet-core-on-azdo'
    projectName: 'Sample .NET Core project with Azure DevOps'

- task: DotNetCoreCLI@2
  displayName: 'Build solution'
  inputs:
    command: 'build'
    projects: 'C:\Users\david.gferruelo\Downloads\aspnetcore-tests-sample-master - Copy\aspnetcore-tests-sample-master\SampleAppWithTests.sln'

- task: DotNetCoreCLI@2
  displayName: 'Execute Unit tests'
  inputs:
    command: 'test'
    projects: 'C:\Users\david.gferruelo\Downloads\aspnetcore-tests-sample-master - Copy\aspnetcore-tests-sample-master\test\AcceptanceTests\AcceptanceTests.csproj'
    arguments: '--collect "Code Coverage"'

- task: SonarCloudAnalyze@1
  displayName: 'Run SonarCloud analysis'

- task: SonarCloudPublish@1
  displayName: 'Publish results on build summary'
  inputs:
    pollingTimeoutSec: '300'
